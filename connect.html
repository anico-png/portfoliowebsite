<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Federo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="connect.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-weight: lighter;
            font-family: 'Fredoka';
        }
        .text h2 {
            font-family: 'Federo';
        }

        .text p {
            font-family: 'Fredoka';  
        }

        body {
            background: url('https://tinypic.host/images/2024/10/17/Screenshot-2024-10-16-143553.png') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(0.5px);
            -webkit-backdrop-filter: blur(0.5px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .connect-box {
            background-color: rgba(255, 255, 255, 0.6); /* Lower opacity for white background */
            padding: 60px;           /* Increased padding for larger size */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 85%;              /* Increased width */
            max-width: 1000px;      /* Increased max width */
            backdrop-filter: blur(10px); /* Increased blur intensity */
            -webkit-backdrop-filter: blur(10px); /* Increased blur intensity for Webkit browsers */
        }

        .gif img {
            width: 250px; /* Adjust the width to your preference */
            height: auto; /* Keeps the aspect ratio */
            margin-left: 580px; /* Adjust this value as needed */
            margin-top: -920px; /* Adjust this value to move it up or down */
        }

        .connect-container {
            display: block; /* Changed from flex to block layout to combine both sections */
        }

        .contact-info {
            background-color: #5F478F;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: lighter;
        }

        .contact-info h2, .contact-info p {
            margin: 10px 0;
            font-family: 'Federo';
            font-size: 50px;
        }
        .contact-info h3, .contact-info p {
            margin: 20px 2px;
            font-family: 'Federo';
            font-size: 20px;
            margin-top: -10px;
        }
        .contact-details p {
            font-size: 1.2rem;
            margin: 10px 0;
            display: flex;
            align-items: center;
            font-weight: lighter;
            color:#7b63af;
        }

        .contact-details a {
            color: #7b63af;
            text-decoration: none;
            transition: color 0.3s, background-color 0.3s;
            margin-left: 10px;
        }

        .contact-details a:hover, 
        .contact-details a:hover i {
            color: #FFD700; /* Gold color for both text and icon on hover */
        }

        .contact-details i {
            margin-right: 10px;
            transition: color 0.3s;  
        }

        .form-section {
            background-color:#7b63af;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            color:aliceblue;
        }

        .form-section h2 {
            margin-bottom: 20px;
            text-align:left;
            font-family: 'Federo';
            font-size: 30px;
        }

        .form-section label {
            font-size: 1.1rem;
            font-weight:lighter;
            margin-bottom: 8px;
            display: block;
        }

        .form-section input, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-section button {
            background-color: #5F478F;
            color: white;
            filter:opacity (20%);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-section button:hover {
            background-color: #392e52;
        }

    </style>
</head>
<body>
    <div class="connect-box">
        <div class="connect-container">
            <div class="contact-info">
                <h2>Hey there!</h2>
                <h3>Ask us anything you like</h3>
                <div class="contact-details">
                    <p><i class="fas fa-envelope"></i> 
                        <a href="mailto:anuhyaponukumati02@gmail.com">anuhyaponukumati02@gmail.com</a>
                    </p>
                    <p><i class="fas fa-phone"></i> 
                        <a href="tel:+919246308592">+91 9246308592</a>
                    </p>
                    <p><i class="fab fa-instagram"></i> 
                        <a href="https://www.instagram.com/anico.design" target="_blank">@anico.design</a>
                    </p>
                    <p><i class="fab fa-behance"></i> 
                        <a href="https://www.behance.net/anuhyaponukum" target="_blank">Behance</a>
                    </p>
                    <p><i class="fab fa-linkedin"></i> 
                        <a href="https://www.linkedin.com/in/anuhya-ponukumati-739148265/" target="_blank">LinkedIn</a>
                    </p>

                    <div class="gif">
                    <img src="https://media.tenor.com/XwLGZOuYX_IAAAAi/omw-on-my-way.gif" alt="gif">
                </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle form submission and show confirmation message -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent traditional form submission

            // Show a confirmation message
            alert("Thanks for contacting us! We'll get back to you soon!");

            // Redirect to home page after confirmation
            window.location.href = "index.html"; // Replace with the URL of your home page
        });
    </script>
    
</body>
</html>
